language: cpp

compiler:
  - g++
  - clang++

before_install:
  - export CMAKE_INSTALLER=install-cmake.sh
  - curl -sSL https://github.com/Kitware/CMake/releases/download/v3.12.4/cmake-3.12.4-Linux-x86_64.sh -o ${CMAKE_INSTALLER}
  - chmod +x ${CMAKE_INSTALLER}
  - sudo ./${CMAKE_INSTALLER} --prefix=/usr/local --skip-license

before_script:
  # create a build folder for the out-of-source build
  - mkdir build
  # switch to build directory
  - cd build
  # run cmake; here we assume that the project's
  # top-level CMakeLists.txt is located at '..'
  - cmake ..

script:
  # once CMake has done its job we just build using make as usual
  - make
  # if the project uses ctest we can run the tests like this
  - make test